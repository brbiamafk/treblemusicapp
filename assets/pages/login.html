<!DOCTYPE html>
<html lang="en">

<head>
  <title>Treble - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600">
  <link href="../styles/styles.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../scripts/logincheck.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $(function(){
      $("#header").load("../templates/headerpages.html");
      $("#footer").load("../templates/footerpages.html");
    });
  </script>
</head>

<body id="loginback">
  <div id="header"></div>
  <div id="logincontainer">
    <div class="loginbox">
      <img src="../images/avatar.png" id="avatar">
      <h1 id="loginheader">User Login</h1>
      <form>
        <label for="username">Username</label>
        <input id="username" type="text" name="" placeholder="Enter Username">
        <label for="password">Password</label>
        <input id="password" type="password" name="" placeholder="Enter Password">
        <input type="submit" name="" value="Login" onclick="validate()"><br>
        <a href="passwordreset.html">Lost your password?</a><br>
        <a href="createaccount.html">Don't have an account?</a>
      </form>
    </div>
  </div>
  <div id="footer"></div>
</body>

</html>
