<!DOCTYPE html>
<html lang="en">

<head>
  <title>Treble - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>

<body id="loginback">
  {% include 'header.html' %}
  <div id="loginbox">
    <img src="{{ url_for('static', filename='images/avatar.png') }}" id="avatar">
    <h1 id="loginheader">User Login</h1>
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      {{ form.username }}
      {{ form.password }}
      {{ form.submit }}
    </form>
    <a href="{{ url_for('reset_password') }}">Lost your password?</a><br>
    <a href="{{ url_for('register') }}">Don't have an account?</a>
  </div>
  {% include 'footer.html' %}
</body>

</html>
